    title: Promociones
    description: "<p><strong>Todos los d&iacute;as obten&eacute; cupones:</strong></p>\r\n<ol>\r\n<li>Jugando en nuestros m&aacute;quinas de apuestas y mesas de juego</li>\r\n<li>Con tus consumos de gastronom&iacute;a.</li>\r\n<li>En la pantalla de autoconsulta de 13hs a 19hs.</li>\r\n</ol>\r\n<p><strong>A partir del 28 de Julio, todos los mi&eacute;rcoles 0.30 hs. sorteamos 2 participantes.</strong></p>\r\n<ol style=\"list-style: lower-latin;\">\r\n<li>Se extraer&aacute;n tantos cupones como sean necesarios hasta obtener un ganador presente en la sala.</li>\r\n<li>Cada participante, deber&aacute; sentarse a uno de los lados de la BASCULA GIGANTE, y al otro extremo, se colocar&aacute;n LINGOTES DORADOS, de 5 kg y de 1 kg. Se realizar&aacute; este procedimiento hasta que se iguale su peso.</li>\r\n<li>El peso se considerar&aacute; igualado cuando el indicador o manecilla, llegue a la marca indicada en la BASCULA.</li>\r\n<li>El valor de cada kilogramo de lingote dorado es de $50.</li>\r\n<li>Para poder hacerse acreedor a dicho premio, el participante deber&aacute; contestar una pregunta de cultura general, en forma correcta. Dicha pregunta ser&aacute; formulada por un representare de Casino Magic, frente al p&uacute;blico, al igual que la respuesta del participante.</li>\r\n<li>Despu&eacute;s de cada sorteo semanal, la urna ser&aacute; vaciada, debiendo depositar nuevos cupones para participar del siguiente sorteo.</li>\r\n</ol>\r\n<p><strong>Si tu peso es de 90 kg, ganas $4500, y en la final ganas el doble.</strong><br /> <a href=\"docs/reglamento.txt\" target=\"_blank\">Descargar reglamento (Archivo PDF)</a></p>"
    abstract: 'Gana tu peso en Lingotes de Oro'
