    Parent: Page_1
    Author: sfGuardUser_2
    title: Piscina
    description: "<p>En Hotel y Casino Magic Neuqu&eacute;n le proponemos una estad&iacute;a completamente placentera y saludable. Para muchos huespedes es muy importante el cuidado de la sluda, su estado f&iacute;sico y mental.</p>\r\n<p>Una piscina climatizada es una muy buena opci&oacute;n durante todo el a&ntilde;o para nadar y dejar atr&aacute;s las tensiones despu&eacute;s de un d&iacute;a de trabajo.</p>"
    abstract: 'Placer y deporte en todas las épocas del año.'
    picture: b085ca1cefe3e7c043a30859caae70b9c0f3503f.jpg
    created_at: '2010-03-30 19:50:28'
    updated_at: '2010-05-27 03:20:08'
  Page_18:
    Parent: Page_1
    Author: sfGuardUser_2
    title: 'Spa & Fitness'
    description: "<p>El sauna y el gimnasion son tambi&eacute;n un complemento ideal para mantenerse en forma.</p>\r\n<p>Adem&aacute;s, parque y solarium le otorgar&aacute;n un plus de aire libre, salud y belleza bajo el sol neuquino.</p>"
    abstract: 'El relax y la salud en un mismo lugar'
