Page:
  Page_1:
    Author: sfGuardUser_2
    title: Hotel
    description: '<p>Casino Magic Hotel forma parte del complejo Casino Magic.<br />Est&aacute; ubicado sobre la ruta 22 entre la ciudad de Neuqu&eacute;n y el aeropuerto.<br />A 5 minutos de su check out o de su reuni&oacute;n de negocios en nuetra regi&oacute;n.<br /><br />Se parece a Usted, porque se construy&oacute; pensando en el m&aacute;ximo confrot y hospitalidad dedicadas a quienes nos visitan:<br /><br />Le ofrece todos los servicios con el m&aacute;s alto novel disponible, porque fue dise&ntilde;ado para satisfacer las necedidades de turistas, empresarios, artistas o particulares que llegan a nuestra ciudad por descanso o por negocios.<br /><br />Es un establecimiento hotelero de 5 estrellas que complementa la excelente propuesta de entretenimiento, diversi&oacute;n y gastonom&iacute;a del complejo, en el que se incluyen tambi&eacute;n shows art&iacute;sticos de nivel internacional y la presencia de figuras nacionales y interanacionales, que eligen las instlaciones de Casino Magic Hotel por su privacidad, seguridad e intimidad.</p>'
    abstract: 'La estrella que le faltaba a Neuquén'
    picture: 339ffa18cd0b5f715495db2eb8d856175d99b6df.jpg
    created_at: '2010-03-30 19:50:28'
    updated_at: '2010-05-27 02:58:22'
  Page_2:
    Author: sfGuardUser_2
    title: Casino
    description: "<p>Una imponente entrada da lugar a la sala m&aacute;s grande de la Patagonia, el lugar de la diversi&oacute;n por excelencia.</p>\r\n<p>Su estad&iacute;a en Neuqu&eacute;n ser&aacute; inolvidable porque tiene a su dosposici&oacute;n toda la magia del Casino: noche, glamour, shows, diversi&oacute;n, tragos y buena suerte.</p>\r\n<p>Queremos que cuando est&eacute; partiendo, tambi&eacute;n este pensando en volver.</p>"
    abstract: 'Hoy es tu día'
    picture: 82a31e14b1cb78d6f6e7a24d42fb00d0697aca24.jpg
    created_at: '2010-03-30 19:50:28'
    updated_at: '2010-05-27 03:58:15'
  Page_3:
    Author: sfGuardUser_1
    title: 'Banquetes & Convenciones'
    description: "<p>\r\n<p>\r\n<p>Casino Magic cuenta con un servicio de catering y equipamiento tecnol&oacute;gico para la organizacion de eventos como convenciones, congresos, recepciones o fiestas empresariales, y para eventos sociales o familiaroes, como casamientos, cumplea&ntilde;os, aniversarios y otros festejos especiales.</p>\r\n<p>Para ello, ofrece asesoramiento integral, con el fin de garantizar el &eacute;xito de la actividad y convertirla en un acontecimiento inolvidable.</p>\r\n</p>\r\n</p>"
    abstract: 'Creado para convertir un evento en un acontecimiento único.'
    picture: 6bfdbeb589ca68704de1370428fc9c97404d36e2.jpg
    created_at: '2010-03-30 19:50:28'
    updated_at: '2010-05-26 11:43:41'
  Page_4:
    Author: sfGuardUser_2
    title: Espectáculos
    description: '<p>Anfitri&oacute;n de los espect&aacute;culos m&aacute;s importantes de la Patagonia.&nbsp;Se han presentado artistas como Ricky Martin, Ricardo Arjona, Joaquin Sabina, Los Fabulosos Cadillacs y Daddy Yankee.</p>'
    abstract: "Anfitrión de los espectáculos más importantes de la Patagonia \r\n "
    picture: dd6fa8f979638a44d1699793f061c60725581359.jpg
    created_at: '2010-03-30 19:50:28'
    updated_at: '2010-05-04 15:51:02'
  Page_5:
    Author: sfGuardUser_2
    title: Promociones
    description: "<p>&nbsp;</p>\r\n<p>Deposit&aacute; tu cup&oacute;n, jug&aacute; con los ases gigantes y ganate un four track o un viaje a Nueva York y muchos premios m&aacute;s.</p>\r\n<p>Miles de premios instant&aacute;neos.</p>\r\n<p>Noches de hotel.</p>\r\n<p>Premios en fichas.</p>\r\n<p>&nbsp;</p>"
    abstract: '¿Querés ser un AS?'
    picture: 8fe96a63d428dff516f572482fbf082e22e56dad.jpg
    created_at: '2010-03-30 19:50:28'
    updated_at: '2010-05-03 05:02:56'
  Page_6:
    Parent: Page_1
    title: Promos
    description: '<p>Vis&iacute;tenos para chequear nuestras promociones especiales y descuentos exclusivos.</p>'
    abstract: 'Promociones exclusivas'
    picture: 074054facf791d7e593ca587469ae69b8518a23d.jpg
    created_at: '2010-05-04 14:43:31'
    updated_at: '2010-05-04 16:26:03'
  Page_7:
    Parent: Page_6
    Author: sfGuardUser_2
    title: 'Noche de Bodas'
    description: "<p>Festeja una noche especial en Hotel Casino Magic.</p>\r\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\" width=\"369\" height=\"110\">\r\n<tbody>\r\n<tr>\r\n<td width=\"235\">Habitaci&oacute;n Standard King Size&nbsp;</td>\r\n<td width=\"118\"><strong>$ 680.00 + IVA</strong></td>\r\n</tr>\r\n<tr>\r\n<td>Superior King Size</td>\r\n<td><strong>$ 740.00 + IVA</strong></td>\r\n</tr>\r\n<tr>\r\n<td>Suite Presidencial&nbsp;</td>\r\n<td><strong>$ 1240.00 + IVA</strong></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>Incluye:<br /> Apertura de cama para bodas.<br /> Champagne con Petit Fours.<br /> Desayuno en habitaci&oacute;n.<br /> <em>Check in: 12:00hs.<br /> Check out: 18:00hs</em>.</p>\r\n<p>Cena Rom&aacute;ntica (opcional)<br /> Entrada, plato principal, postre y botella de vino (Bodega Familia Schroeder) y bebida sin alcohol.<strong>&nbsp;$95.00 por persona</strong>. Servicio en habitaci&oacute;n.</p>\r\n<p>Batas con nombres bordados (opcional)&nbsp;<strong>$220.00 c/u</strong></p>"
    abstract: 'Festeja una noche especial en Hotel Casino Magic.'
    picture: 7f87e30c71073f9afa96ba25b4e7a6ada73fad5f.jpg
    created_at: '2010-05-04 12:02:40'
    updated_at: '2010-05-04 16:20:45'
  Page_8:
    Author: sfGuardUser_2
    title: Gastronomía
    description: '<p>Cocina internacional de primer nivel, los platos m&aacute;s exquisitos de la regi&oacute;n, tapas y snacks: la oferta gastron&oacute;mica de Casino Magic es amplia para abarcar los gustos y sentidos de cada comensal.</p>'
    abstract: 'Cocina internacional de primer nivel'
    picture: 6ae0f5e10d05b6e504edfbc1d769a254a73777b2.jpg
    created_at: '2010-03-30 19:50:28'
    updated_at: '2010-05-03 05:48:26'
  Page_9:
    Parent: Page_8
    title: Seasons
    description: "<p>Ambiente &iacute;ntimo y relajado, ideal para aquellos que quieren disfrutar tranquilos la mejor cocina del mundo.</p>\r\n<p>Este restaurante constituye sin duda la propuesta m&aacute;s sofisticada del complejo.</p>\r\n<p>Elegirlo es elegir el camino de los sabores, las rutas del vino, los platos de cada regi&oacute;n del pa&iacute;s y del mundo en un clima colmado de tranquilidad.</p>"
    abstract: 'Cocina íntima'
    picture: d109ce7400037aa5b8bc00762ad1691021628d34.jpg
    created_at: '2010-05-03 05:57:08'
    updated_at: '2010-05-03 06:44:34'
  Page_10:
    Parent: Page_8
    title: Belterra
    description: '<p>Un lugar dise&ntilde;ado para compartir entre amigos. Men&uacute;s especiales, m&uacute;sica en vivo, los mejores tragos en un ambiente confortable, un espacio ideal para pasarla bien en buena compa&ntilde;&iacute;a.</p>'
    abstract: 'Diversión, luces, música.'
    picture: ce118a42b496328b68ae50ed9204dca0340b1154.jpg
    created_at: '2010-05-03 06:05:48'
    updated_at: '2010-05-03 06:44:55'
  Page_11:
    Parent: Page_8
    title: Jokers
    description: '<p>Este sal&oacute;n te ofrece una amplia lista de platos simples y apetitosos. S&aacute;ndwiches fr&iacute;os y calientes, pizzas, ensaladas, postres, cafeter&iacute;a y bebidas. Una acertada propuesta para los que buscan algo concreto y rico.</p>'
