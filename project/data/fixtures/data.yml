    title: 'Club Magic'
    description: "<p>&nbsp;</p>\r\n<p>Para nuestros clientes especiales hemos dise&ntilde;ado un espacio diferenciado.</p>\r\n<p>Con la creaci&oacute;n de la Sala VIP, especialmente preprada para los miembros de nuestro exclusivo CLUB MAGIC, le ofrecemos m&aacute;s confort, intimidad y un ambiente exclusivo, con los m&aacute;s altos st&aacute;ndares de calidad y servicios.</p>\r\n<p>Mesas de Ruleta<br />Mesa de Blackjack<br />Mesa de Baccarat</p>"
    abstract: 'Nuevo Salón VIP, la diversión nunca fue tan elegante.'
