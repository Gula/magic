  Page_27:
    Parent: Page_3
    title: 'Business Center'
    description: "<p>Si usted se encuentra en nuestra regi&oacute;n y debe organizar reuniones de trabajo con grupos de personas, manteniendo un clima de confidencialidad, tranquilidad y trabajo, hemos dotado al complejo de espacios especialmente acondicionados para prestar un servicio Business Center de primera calidad.</p>\r\n<p>El Business Center cuenta con estaciones de trabajo y salas de reuniones con acceso a computadoras, impresoras, internet, scanner, fotocopiadora y todo lo necesario para agilizar sus reuniones de trabajo.</p>\r\n<ul>\r\n<li>Personal a tiempo completo y las instalaciones disponibles de Lunes a Viernes de 8 a.m.-6 p.m.</li>\r\n<li>Procesadores de texto, fotocopiadoras y fax</li>\r\n<li>Proyector de alta definici&oacute;n</li>\r\n<li>Acceso a Internet de alta velocidad</li>\r\n</ul>"
