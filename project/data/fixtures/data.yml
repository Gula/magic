    title: 'Juego Responsable'
    description: "<p>RSE<br /> CASINO MAGIC<br /> APOSTAR POR LA VIDA</p>\r\n<p>Programa  EntreteneRSE</p>\r\n<h2>Tratamiento  y Prevenci&oacute;n de la Ludopat&iacute;a</h2>\r\n<p>Casino  Magic, considera que el juego de apuestas debe guiarse por la  responsabilidad personal y social y prefiere, sin dudarlo, jugadores  responsables en vez de compulsivos, porque es el &uacute;nico camino para que un  cliente se divierta y vea en la actividad l&uacute;dica un esparcimiento saludable.</p>\r\n<p>El&nbsp;juego responsable&nbsp;es aquel que realizan los adultos con  una frecuencia razonable y con el fin de entretenerse y esperamos que nuestros  clientes puedan hacerlo disfrutando de las distintas alternativas que les  ofrecemos, tanto en la Sala de Juegos como en sus servicios de gastronom&iacute;a y  espect&aacute;culos.</p>\r\n<p>Aunque la mayor&iacute;a juega por placer, hay un reducido n&uacute;mero de  jugadores que pierde el control, por ello, la ludopat&iacute;a es hoy una de las  principales preocupaciones deCasino Magic, y lo demuestra  llevando adelante la implementaci&oacute;n de distintos protocolos y programas  preventivos para desalentar la adicci&oacute;n.</p>\r\n<p>Casino Magic&nbsp;pone a disposici&oacute;n de sus clientes,  para asegurar que disfruta de un juego seguro, su&nbsp;Programa de Tratamiento y Prevenci&oacute;n  de la Ludopat&iacute;a&nbsp;con  folleter&iacute;a que se entrega en el&nbsp;Sector  de Atenci&oacute;n al Cliente y se distribuye en la Sala</p>\r\n<p>Est&aacute; escrito con un  lenguaje sencillo y directo, para que al leerlo, el jugador pueda descubrir si  su manera de jugar es compulsiva, y si lo es, orientarlo a entidades en donde  puede pedir ayuda.</p>\r\n<p>Para no caer en  una conducta adictiva, recuerde que:</p>\r\n<ul>\r\n<li>El juego debe considerarse un entretenimiento y no una fuente de  ingreso. </li>\r\n<li>Es conveniente concurrir acompa&ntilde;ado. </li>\r\n<li>Considere la posibilidad de perder y evite seguir jugando para  compensar las p&eacute;rdidas. </li>\r\n<li>Si pierde no pida dinero prestado. </li>\r\n<li>Tenga en cuenta el tiempo y el dinero que gasta jugando. </li>\r\n<li>Si le preocupa su actitud ante el juego o la de un familiar, es  conveniente realizar nuestro <a href=\"#anexo_1\" target=\"_self\">Test  de Autoevaluaci&oacute;n (Anexo I) </a></li>\r\n<li>Si necesita abstenerse de jugar, recurra a nuestro&nbsp;Programa de  autoexclusi&oacute;n&nbsp;de  ingreso a la sala&nbsp;(Anexo  II)</li>\r\n</ul>\r\n<h3>&iquest;Qu&eacute; es la  Ludopat&iacute;a?</h3>\r\n<p>Seg&uacute;n la Asociaci&oacute;n  Americana de Psiquiatr&iacute;a, existe juego patol&oacute;gico cuando se cumplen, al menos,  cinco de las circunstancias siguientes:</p>\r\n<ul>\r\n<li>Creciente preocupaci&oacute;n por el juego. </li>\r\n<li>Necesidad de jugar con cantidades crecientes de dinero para lograr  el grado de excitaci&oacute;n deseado. </li>\r\n<li>Fracaso repetido de los esfuerzos para controlar, interrumpir o  dejar el juego. </li>\r\n<li>Intranquilidad o irritabilidad cuando se intenta interrumpir o  dejar el juego. </li>\r\n<li>El juego se utiliza como estrategia para escapar de los problemas. </li>\r\n<li>Despu&eacute;s de perder dinero en el juego, se vuelve a jugar para intentar recuperarlo. </li>\r\n<li>Se enga&ntilde;a a los miembros de la familia u otras personas para ocultar el grado de implicaci&oacute;n en el juego. </li>\r\n<li>Se cometen actos ilegales como falsificaci&oacute;n, fraude, robo o abusos de confianza para financiar el juego. </li>\r\n<li>Se han arriesgado o perdido relaciones interpersonales  significativas, trabajo u oportunidades profesionales debido al juego. </li>\r\n<li>Se conf&iacute;a en que los dem&aacute;s proporcionen dinero que alivie la  situaci&oacute;n financiera causada por el juego. </li>\r\n</ul>\r\n<h2>El jugador compulsivo</h2>\r\n<p>Los primeros esfuerzos  de explicar las caracter&iacute;sticas del jugador compulsivo se deben al  psicoan&aacute;lisis. Freud describi&oacute; el significado inconsciente del jugador  compulsivo asoci&aacute;ndolo a los m&uacute;ltiples esfuerzos por superar el problema y la  b&uacute;squeda de autocastigo, por los sentimientos de culpa que produce.</p>\r\n<p>Uno de los rasgos del  jugador compulsivo es que&nbsp;juega  para perder. Tiene un deseo inconsciente de perder y esto constituye la  necesidad de autocastigo. Si gana va a seguir apostando hasta perder todo. No  tiene l&iacute;mites. Compulsivamente realiza una fantas&iacute;a omnipotente narcisista  donde no tiene l&iacute;mites. Estos deben ser impuestos desde afuera.</p>\r\n<p>Este s&iacute;ntoma consiste en  la presencia de frecuentes y reiterados episodios de juegos de azar que dominan  la vida del sujeto llev&aacute;ndolo a una pasi&oacute;n patol&oacute;gica por el juego. Se debe  distinguir diferentes tipos de jugador: <br /> 1&deg;) Jugador ocasional:  es el que juega ocasionalmente. <br /> 2&deg;) Jugador epis&oacute;dico:  juega durante un per&iacute;odo determinado. <br /> 3&deg;) Jugador habitual:  juega con regularidad. <br /> 4&deg;) Jugador profesional:  es aquella persona para la cual el juego es su medio de vida. <br /> 5&deg;) Jugador compulsivo:  es el que juega compulsivamente y no lo puede controlar, da&ntilde;ando el  funcionamiento de su vida personal, familiar, laboral y social. <br /> Cl&aacute;sicamente hay varias  fases en el jugador compulsivo: <br /> 1&deg;) Fase de la ganancia:  gana con frecuencia y alardea de sus ganancias. <br /> 2&deg;) Fase de la p&eacute;rdida:  episodios prolongados de p&eacute;rdidas las cuales encubre con mentiras. En esta fase  comienza a endeudarse. <br /> 3&deg;) Fase de  desesperaci&oacute;n: aumenta el tiempo que le dedica al juego. De esta manera se  endeuda a&uacute;n m&aacute;s hasta llegar a delinquir para conseguir m&aacute;s dinero. <br /> 4&deg;) Fase de Crisis:  derrumbamiento emocional en la cual entra en crisis con sus relaciones, consigo  mismo y las relaciones familiares, laborales y sociales. <br /> ----------------------------------------------------------------------------------------------------------</p>\r\n<h3>Servicios de  Atenci&oacute;n al lud&oacute;pata</h3>\r\n<p>Por  problemas de adicci&oacute;n se puede comunicar a SEDRONAR al: 0 800 222 1133.</p>\r\n<p>La  SEDRONAR pone a disposici&oacute;n del p&uacute;blico en general un canal exclusivo que  posibilita un contacto inmediato, sin barreras ni distancias, en cualquier  momento, en forma an&oacute;nima y gratuita, para cualquier persona que demande ayuda.  La l&iacute;nea 0800 es un servicio de atenci&oacute;n telef&oacute;nica an&oacute;nimo, gratuito, de  alcance nacional, atendido por profesionales las 24 horas del dia, los 365 d&iacute;as  del a&ntilde;o.</p>\r\n<p>La  l&iacute;nea 0800 tiene como misi&oacute;n:</p>\r\n<p>&bull;&nbsp;Ofrecer  a la comunidad un espacio de contenci&oacute;n, reflexi&oacute;n, orientaci&oacute;n y derivaci&oacute;n  para la poblaci&oacute;n de todo el pa&iacute;s. <br /> &bull;&nbsp;Acortar  la distancia entre el pedido de ayuda y la posibilidad de concurrir a centros  preventivos asistenciales m&aacute;s cercanos al lugar de residencia de quien  consulta. <br /> &bull;&nbsp;Sensibilizar  a la poblaci&oacute;n sobre la problem&aacute;tica de las adicciones, buscando detectar  aquella poblaci&oacute;n potencial oculta, que se encuentre al margen de cualquier  acci&oacute;n asistencial. <br /> &bull;&nbsp;Fomentar  la construcci&oacute;n de una red de contenci&oacute;n y ayuda en la poblaci&oacute;n. <br /> &bull;&nbsp;Brindar informaci&oacute;n sobre la tem&aacute;tica de las adicciones y  problemas asociados (VIH/SIDA, personas en situaci&oacute;n de calle, violencia  familiar, ludopat&iacute;a, trastornos de alimentaci&oacute;n, entre otros problemas). <br /> &bull;&nbsp;Elaborar estad&iacute;sticas  para posibilitar el seguimiento del Servicio, la problem&aacute;tica de adicciones y  sus caracter&iacute;sticas.</p>\r\n<h3>NORMAS  DE AUTOEXCLUSI&Oacute;N</h3>\r\n<p>Se  conceder&aacute; a todo aquel apostador y/o cliente el beneficio d AUTOEXCLUIRSE  voluntariamente. Para acceder al mismo, deber&aacute; dirigirse a&nbsp;Atenci&oacute;n al Cliente&nbsp;o&nbsp;al  Podio de Seguridad. Se labrar&aacute; un acta de Exclusi&oacute;n Voluntaria, detallando  los datos nominativos del cliente y donde el mismo deber&aacute; firmar la solicitud a  conformidad. El plazo m&iacute;nimo es de 6 meses en caso de no especificarse la  fecha.</p>\r\n<p>Grupo  de ayuda a jugadores an&oacute;nimos.</p>\r\n<p>Biblioteca  Colegio Don Bosco <br /> Chaneton  559 Neuqu&eacute;n <br /> lunes  y jueves a las 20.</p>\r\n<p>P&aacute;gina Oficial de  Jugadores An&oacute;nimos de Argentina <br /> Buenos Aires - C&oacute;rdoba -  Chaco - Chubut - Jujuy <br /> La  Pampa - Mendoza - Neuqu&eacute;n - R&iacute;o Negro - Salta</p>\r\n<p><a href=\"http://www.jugadoresanonimos.org.ar/\">www.jugadoresanonimos.org.ar</a> <br /> info@jugadoresanonimos.org.ar</p>\r\n<p><a id=\"anexo_1\" name=\"anexo_1\"></a>Anexo  I</p>\r\n<h2>TEST DE  AUTOEVALUACI&Oacute;N</h2>\r\n<p>&iquest;Necesita  controlar sus h&aacute;bitos de juego? H&aacute;gase las  siguientes 20 preguntas:</p>\r\n<p>Se  considera que alguien tiene problemas de juego cuando contesta positivamente a  7 de las 20 preguntas:</p>\r\n<ol>\r\n<li>&iquest;Has  faltado alguna vez al trabajo y/o estudio debido al juego?</li>\r\n<li>&iquest;Ha causado infelicidad en tu vida el juego?&nbsp;</li>\r\n<li>&iquest;Afect&oacute; a tu reputaci&oacute;n el juego?&nbsp;</li>\r\n<li>&iquest;Has sentido alguna vez remordimiento despu&eacute;s de jugar?&nbsp;</li>\r\n<li>&iquest;Has jugado alguna vez para obtener dinero para pagar deudas o resolver  problemas financieros?&nbsp;</li>\r\n<li>&iquest;Disminuy&oacute; tu eficiencia y ambici&oacute;n a causa del juego?&nbsp;</li>\r\n<li>&iquest;Despu&eacute;s de perder, sentiste que ten&iacute;as que volver lo antes posible para  ganar y recuperar tus p&eacute;rdidas?&nbsp;</li>\r\n<li>&iquest;Despu&eacute;s de ganar, sentiste que ten&iacute;as la necesidad urgente de volver para  ganar m&aacute;s?&nbsp;</li>\r\n<li>&iquest;Apostabas a menudo hasta perder tu &uacute;ltima moneda?&nbsp;</li>\r\n<li>&iquest;Pediste prestado alguna vez para financiar el juego?&nbsp;</li>\r\n<li>&iquest;Has vendido alguna vez algo para financiar el juego?&nbsp;</li>\r\n<li>&iquest;Te sentiste reacio a usar &ldquo;dinero obtenido por medio del juego&rdquo; en gastos  normales de la casa?&nbsp;</li>\r\n<li>&iquest;Te hizo el juego que descuidaras tu propio bienestar y el de tu familia?&nbsp;</li>\r\n<li>&iquest;Jugaste alguna vez por m&aacute;s tiempo del que ten&iacute;as planeado?&nbsp;</li>\r\n<li>&iquest;Has jugado alguna vez por escaparte de una preocupaci&oacute;n o problema?&nbsp;</li>\r\n<li>&iquest;Alguna vez has cometido, o has pensado cometer un acto ilegal para  financiar el juego?&nbsp;</li>\r\n<li>&iquest;El juego te ha causado dificultades para dormir?&nbsp;</li>\r\n<li>&iquest;Las discusiones, desilusiones o frustraciones, te han creado la necesidad  urgente de jugar?&nbsp;</li>\r\n<li>&iquest;Has sentido alguna vez una necesidad urgente de celebrar cualquier buena  fortuna, con un par de horas dedicadas a jugar?&nbsp;</li>\r\n<li>&iquest;Has considerado alguna vez la autodestrucci&oacute;n como consecuencia del juego? </li>\r\n</ol>\r\n<h2>PROGRAMA DE AUTOEXCLUSI&Oacute;N o EXCLUSI&Oacute;N VOLUNTARIA</h2>\r\n<p>Si  adhiere al Programa de Autoexclusi&oacute;n para Ud. o un familiar, recuerde que:</p>\r\n<ul>\r\n<li>Es indispensable consultar a un  profesional </li>\r\n</ul>\r\n<p>La  decisi&oacute;n voluntaria de autoexcluirse no alcanza. <br /> El  juego compulsivo es reconocido por la OMS como una enfermedad o trastorno  mental que requiere una predisposici&oacute;n psicol&oacute;gica individual&nbsp;y&nbsp;la Ludopat&iacute;a, como sucede  con cualquier adicci&oacute;n de la que se trate, requiere tratamiento especializado.</p>\r\n<p>Cuando  no se tratan las causas de la adicci&oacute;n existen dos riegos inminentes:</p>\r\n<ul>\r\n<li>La  reca&iacute;da</li>\r\n<li>Reemplazar  el objeto adictivo (alcohol, compras compulsivas, etc.) </li>\r\n<li>La contenci&oacute;n familiar y de amigos  es fundamental para la recuperaci&oacute;n del jugador compulsivo.</li>\r\n<li>Invol&uacute;crese  en el tratamiento de rehabilitaci&oacute;n con afecto, acompa&ntilde;amiento y contenci&oacute;n. </li>\r\n<li> Inf&oacute;rmese en centros especializados. </li>\r\n<li>Refuerce su apoyo durante el per&iacute;odo de abstinencia. </li>\r\n<li>No  juzgue ni critique. </li>\r\n<li>Excl&uacute;yase  de todas las salas de juegos y evite los juegos de quiniela, loter&iacute;as, etc.</li>\r\n</ul>\r\n<ul>\r\n<li>No  recurra al juego clandestino. Jugar responsablemente es tambi&eacute;n jugar en los  canales l&iacute;citos </li>\r\n</ul>\r\n<p>El juego clandestino es una pr&aacute;ctica ilegal que debe  ser combatido por todos. Adem&aacute;s de una pr&aacute;ctica de enriquecimiento il&iacute;cito, el  juego clandestino tiene otras consecuencias graves: el lavado de dinero  proveniente de ese enriquecimiento il&iacute;cito, la conexi&oacute;n de estas operaciones de  lavado con el narcotr&aacute;fico, el contrabando y la corrupci&oacute;n policial.</p>\r\n<p>El formulario para la autoexclusi&oacute;n est&aacute; a disposici&oacute;n  de los clientes en el Podio de Seguridad, si Ud. se dirige al Sector de  Atenci&oacute;n al Cliente, lo acompa&ntilde;ar&aacute;n para realizar la gesti&oacute;n con la debida  reserva y discreci&oacute;n.</p>\r\n<p>-Es cumplimentado y firmado&nbsp;voluntariamente&nbsp;por el jugador o solicitado por un  familiar directo que demuestre el v&iacute;nculo con documento de identidad.</p>\r\n<p>-Se puede optar por el per&iacute;odo de autoexclusi&oacute;n, a  partir de un m&iacute;nimo de 6 meses.</p>"
