    title: 'American Exprerss Select'
    description: "<p>Todos los&nbsp;socios de American Express&nbsp;podr&aacute;n acceder a un&nbsp;<strong>30% de descuento</strong>&nbsp;al abonar con la Tarjeta American Express sobre la tarifa de mostrador.</p>\r\n<p><strong>Late check out 16:00hs. sin cargo.&nbsp;</strong><br /> <strong>Tercer pasajero bonificado</strong>&nbsp;(cuna o cama extra).<br /> Deber&aacute; presentar cup&oacute;n de descuento o mencionar el c&oacute;digo de promoci&oacute;n correspondiente.</p>\r\n<p>Para ofertas v&aacute;lidas a trav&eacute;s de Internet y/o por tel&eacute;fono.<br /> Desde el 01-01-2010 hasta el 30-12-2010</p>"
