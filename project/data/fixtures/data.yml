    Parent: Page_3
    title: 'Salón Rainbow'
    description: "<p>\r\n<p>Disfrute del ambiente elegante y acogedor de este establecimiento de lujo. Se ha pensado este impresionante sal&oacute;n para albergar una variedad de eventos especiales, tales como grandes cenas de gala, espect&aacute;culos, clases de entrenamiento, presentaciones de empresa, recepciones y mucho m&aacute;s.</p>\r\n<ul>\r\n<li>Servicios generales: Sonido. Iluminaci&oacute;n Esc&eacute;nica. Escenograf&iacute;a. Multimedia. M&uacute;sica Ambiental. DJ. Traducci&oacute;n Simult&aacute;nea. Pantalla gigante. Proyectores de video. Reproductores de audio y video. Accesorios audiovisuales.</li>\r\n<li>Sonido: 2 Parlantes principales. Procesador de parlantes principales. 2 Amplificadores para parlantes principales. 4 Parlantes para monitoreo de escenario. 4 Parlantes para pista de baile. Consola de sonido principal. Grabador-reproductor de CD y cassettes. M&uacute;ltiples procesadores de se&ntilde;al. Micr&oacute;fonos al&aacute;mbricos. Micr&oacute;fonos inal&aacute;mbricos. Auriculares para monitoreo.</li>\r\n<li>Multimedia: Pantalla gigante. Sistemas de Captura de sonido e im&aacute;genes. Proyector de video y datos. Grabador-reproductor de video y audio VHS. Reproductor de DVD m&uacute;ltiples. Interfase para computadoras.</li>\r\n<li>DJ: Consola de sonido STANTON RM22. Reproductor doble de CD.</li>\r\n<li>Traducci&oacute;n simult&aacute;nea inal&aacute;mbrica: Sistema inal&aacute;mbrico por IR. Receptores para delegados. Consola para int&eacute;rpretes. Auriculares con micr&oacute;fono para int&eacute;rpretes.</li>\r\n<li>Accesorios audiovisuales: Presentador visual. Barra de captura. Puntero luminoso. Mouse inal&aacute;mbrico.</li>\r\n</ul>\r\n</p>\r\n<p>&nbsp;</p>"
    abstract: 'Convenciones de nivel internacional.'
    picture: be7a6c62fa695b07534fd2c8dd68b101a3c71d4d.jpg
    created_at: '2010-05-01 15:08:25'
