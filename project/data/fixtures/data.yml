  Page_22:
    Parent: Page_2
    Author: sfGuardUser_2
    title: 'Torneos de Cartas'
    description: "<p>Inteligencia, destreza, sutileza: emociones humanas al l&iacute;mite compitiendo por el premio mayor.</p>\r\n<p>Los mejores jugadores del pa&iacute;s compiten para llevarse los espectaculares premios que se han puesto en juego en Casino Magic.</p>\r\n<p>Emoci&oacute;n, suspenso, inteligencia y sutileza son sensaciones que se mezclan en cada torneo de P&oacute;ker, Black Jack, Baccarat y Punto y Banca.</p>\r\n<p>Lo invitamos a vivir esta inolvidable experiencia.</p>"
    abstract: 'Más que un simple torneo. Más que un simple juego de cartas.'
    picture: bcf4b391ad7db96a916154ba1b97893b86c4e71a.jpg
    created_at: '2010-03-31 18:30:51'
    updated_at: '2010-05-27 04:11:13'
  Page_23:
    Parent: Page_2
    Author: sfGuardUser_2
    title: 'Mesas de Juego'
    description: "<p>Prueb&aacute; tu suerte en el Ruleta, Black Jack, Baccarat, Punto y Banca, Caribbean Draw Poker, Stud Poker, Dados y Ruletas electr&oacute;nicas.</p>\r\n<p>Si ten&eacute;s alguna pregunta, o no est&aacute;s familiarizado con alg&uacute;n juego que te gustar&iacute;a probar, pod&eacute;s descargar nuestra Gu&iacute;a de Juegos de Mesa Borgata. La emoci&oacute;n te est&aacute; esperando.</p>"
