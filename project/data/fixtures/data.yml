    Parent: Page_1
    Author: sfGuardUser_2
    title: Servicios
    description: "<p>Cada habitaci&oacute;n cuenta con estos servicios.</p>\r\n<ul>\r\n<li>LCD 42</li>\r\n<li>Aire acondicionado individual</li>\r\n<li>Loza de Ba&ntilde;o calefaccionada</li>\r\n<li>Frigobar</li>\r\n</ul>\r\n<ul>\r\n<li>Control de Audio</li>\r\n<li>TV en el Ba&ntilde;o</li>\r\n<li>Caja de Seguridad</li>\r\n<li>Secador de Cabellos </li>\r\n</ul>\r\n<ul>\r\n<li>Ropa de Cama de Algod&oacute;n Egipcio</li>\r\n<li>Tomacorrientes 110/220 Volts en la sala de Ba&ntilde;o</li>\r\n<li>Almohadas de pluma hipoalerg&eacute;nicas</li>\r\n</ul>"
    abstract: 'La excelencia vive en los detalles.'
