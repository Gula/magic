    description: "<p>La suite presidencial cuenta con tres ambientes, dormitorio, sala de estar y oficina privada. Cuenta con ingreso directo e independiente del resto del hotel, jard&iacute;n privado con acceso a la piscina climatizada y cochera privada. Adem&aacute;s el ba&ntilde;o incorpora un gran jacuzzi.</p>\r\n<p>165 m&sup2;, tres LCD, s&aacute;banas de algod&oacute;n egipcio, Wifi, Aire Acondicionado, Jacuzzi.</p>"
