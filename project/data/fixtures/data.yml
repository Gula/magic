    Parent: Page_1
    Author: sfGuardUser_2
    title: Habitaciones
    description: "<p>Las habitaciones fueron concebidas como ambientes destinados a servir al hu&eacute;sped tanto en su descanso como en sus necesidaddes laborales.<br />Cuentan con acceso al solarium piscina o patio privado.</p>\r\n<p>Una de lleas fue dise&ntilde;ada para satisfacer las necesidades de personas con capadidades f&iacute;sicas reducidas.</p>"
