# default rules
homepage:
  url:   /
  param: { module: default, action: index }

sf_guard_signin:
  url:   /login
  param: { module: users, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: users, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: users, action: password }

vip:
  url:   /vip
  param: { module: pages, action: index, id:21 }
# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
