generator:
  class:                        sfDoctrineGenerator
  param:
    model_class:                Page
    theme:                      mooDoo.2
    non_verbose_templates:      true
    with_show:                  false
    singular:                   ~
    plural:                     ~
    route_prefix:               page
    with_doctrine_route:        true
    actions_base_class:         sfActions

    config:
      actions: ~
      fields:  ~
      list:
        display:                [ parent, author, title, created_at ]
        fields:
          parent:
            label:              Parent page
        actions:
          _new:                  { label: '&nbsp;', atts: {title: Add page } }
        batch_actions:
          delete:                ~
          
      filter:  ~
      form:    ~

      edit:
        title:                  Edit Page
        actions:
          _list:                  { label: '&nbsp;', atts: {title: Back to list } }
          _delete:                { label: '&nbsp;', atts: {title: Delete } }
          _save:                  { label: '&nbsp;', atts: {title: Save } }
      new:
        title:                  New Page
        actions:
          _list:                  { label: '&nbsp;', atts: {title: Back to list } }
          _save:                  { label: '&nbsp;', atts: {title: Save } }
          _save_and_add:          { label: '&nbsp;', atts: {title: Save and add } }